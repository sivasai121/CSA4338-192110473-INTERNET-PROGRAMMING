<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="library management system.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <h1>Library Management System</h1>
    </header>
    <main>
        <!-- Login Form -->
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>

        <!-- Registration Form -->
        <section id="register-section">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </section>

        <!-- Search Book Form -->
        <section id="search-book-section">
            <h2>Search Book</h2>
            <form id="search-book-form">
                <input type="text" placeholder="Search Book" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <!-- My Borrow History -->
        <section id="borrow-history-section">
            <h2>My Borrow History</h2>
            <ul id="borrow-history-list">
                <!-- Borrow history items will be dynamically added here -->
            </ul>
        </section>

        <!-- Check Fine -->
        <section id="check-fine-section">
            <h2>Check Fine</h2>
            <button id="check-fine-button">Check Fine</button>
            <p id="fine-result">Your fine amount will appear here</p>
        </section>

        <!-- Search Material -->
        <section id="search-material-section">
            <h2>Search Material</h2>
            <form id="search-material-form">
                <input type="text" placeholder="Search Material" required>
                <button type="submit">Search</button>
            </form>
        </section>

        <!-- Download Material -->
        <section id="download-material-section">
            <h2>Download Material</h2>
            <ul id="material-list">
                <!-- Material items will be dynamically added here -->
            </ul>
        </section>

        <!-- My Profile -->
        <section id="profile-section">
            <h2>My Profile</h2>
            <p>Username: <span id="username">siva</span></p>
            <!-- Add more profile information as needed -->
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Library Management System</p>
    </footer>
</body>
</html>
